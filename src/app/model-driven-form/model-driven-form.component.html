<form [formGroup]="userForm" (submit)="obSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Họ tên</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      formControlName="fullname"
      [ngClass]="(userForm.controls.fullname.valid)?'is-valid':'is-invalid'"
    >
    <small id="emailHelp" class="form-text text-muted"
      *ngIf="userForm.controls.fullname.invalid"
    >Họ tên phải có ít nhất 10 ký tự.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Địa chỉ</label>
    <input type="text" class="form-control" id="exampleInputPassword1"
      formControlName="address"
     [ngClass]="(userForm.controls.address.valid)?'is-valid':'is-invalid'"
    >
    <small class="form-text text-muted"
           *ngIf="userForm.controls.address.invalid"
    >Địa chỉ phải có ít nhất 20 ký tự.</small>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid" >Submit</button>
</form>

<ul>
  <li *ngFor="let customer of customersService.getAll()">
    {{ customer.fullname }}
  </li>
</ul>
